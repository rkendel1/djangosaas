<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} | Linko</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="p-6 flex items-center justify-between bg-gray-800">
    <a href="/" class="text-xl text-cyan-500">Linko</a>
    <div class="space-x-4">
        <a href="{% url 'core:about' %}" class="text-white">About</a>
        <a href="{% url 'core:pricing' %}" class="text-white">Pricing</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'applink:links' %}" class="text-white">Links</a>
            <a href="{% url 'applink:create_category' %}" class="py-4 px-6 bg-cyan-500 text-white rounded-xl">Create category</a>
            <a href="{% url 'applink:create_link' %}" class="py-4 px-6 bg-cyan-500 text-white rounded-xl">Create link</a>
            <a href="{% url 'appaccounts:logout' %}" class="py-4 px-6 bg-cyan-500 text-white rounded-xl">Log out</a>
        {% else %}
            <a href="{% url 'appaccounts:signup' %}" class="py-4 px-6 bg-cyan-500 text-white rounded-xl">Sign up</a>
            <a href="{% url 'appaccounts:login' %}" class="py-4 px-6 bg-gray-500 text-white rounded-xl">Log in</a>
        {% endif %}
    </div>
</nav>
<main class="p-6">
    {% block content %}

    {% endblock content %}
</main>


<footer class="p-6 bg-gray-800">
    <p class="text-xs text-gray-400">Copyright (c) 2023 -Lynko</p>

</footer>

</body>
</html>
